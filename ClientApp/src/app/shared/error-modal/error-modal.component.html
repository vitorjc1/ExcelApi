<mat-dialog-content>
    <div class="card mt-3" *ngFor="let error of data">
        <div class="card-header">
            <p class="fs-16"><strong>Linha:</strong> {{error.row}} | <strong>Célula:</strong> {{error.cell}}</p>
        </div>
        <div class="card-body">
            <blockquote class="fs-14 blockquote mb-0">
                <strong>Erro:</strong><i> {{error.error}}</i>
            </blockquote>
        </div>
    </div>
</mat-dialog-content>
