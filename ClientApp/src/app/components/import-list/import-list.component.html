<h1><strong>Nova Importação</strong></h1>
<hr />
<div class="input-group">
    <div class="col-md-10">
        <div class="custom-file">
            <input (change)="onFileChange($event)" type="file" id="file-input" class="mt-2 form-control-file">
        </div>
    </div>
    <div class="col-md-2">
        <div class="input-group-append">
            <button (click)="onSubmitFile()" class="btn btn-outline-secondary" type="button">Importar</button>
        </div>
    </div>
</div>
<hr />
<h1 class="mt-4"><strong>Importações</strong></h1>
<div class="mat-elevation-z4 mt-1">
    <table class="text-center" mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="id">
            <th class="text-center" mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Data Importação</th>
            <td mat-cell *matCellDef="let row">{{row.date | date: 'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Quantidade</th>
            <td mat-cell *matCellDef="let row">{{row.amount}}</td>
        </ng-container>

        <ng-container matColumnDef="closestDate">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Menor Data de Entrega</th>
            <td mat-cell *matCellDef="let row">{{row.closestDeliveryDate | date: 'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Valor Total</th>
            <td mat-cell *matCellDef="let row">{{row.total | currency}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Detalhes</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/importacao/{{row.id}}" class="details">
                    <i class="material-icons">zoom_in</i>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
